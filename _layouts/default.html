<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{page.title}}... Jörg Viola</title>
    <meta name="description" content="{{ page.description }}">

    <meta property="og:type" content="product" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image:src" content="{{ page.image | absolute_url }}">

    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon.ico' | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/css/indy.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

</head>

<body class="antialiased text-gray-900 overflow-x-hidden font-body">
    <nav class="tailwind-menu z-10 w-full p-4 shadow">
        <div class="flex flex-wrap items-center container mx-auto px-4">
            <div>
                <a href="/">
                    <img src="{{ '/assets/images/logo.png' | relative_url }}" width="40" alt="Jörg Viola"
                        style="box-shadow: none;" />
                </a>
            </div>
            <div class="ml-8 flex flex-col text-2xl">
                <div>
                    Jörg Viola,
                    <a href="/2020/04/27/devpreneur">devpreneur</a>
                </div>
            </div>
        </div>
    </nav>

    {{content}}


    <footer class="bg-primary text-white h-24">
        <div class="container mx-auto h-full">
            <div class="h-full flex flex-wrap flex-col lg:flex-row items-center content-center text-sm text-white">
                <div class="text-center lg:text-left lg:mr-3">&copy; 2024 Jörg Viola</div>
                <div class="mx-auto my-4 lg:my-0 lg:ml-0">
                    <a href="/impressum" class="inline-block mt-0 mx-3">Impressum</a>
                    <a href="/datenschutz" class="inline-block mt-0 mx-3">Datenschutz</a>
                </div>
                <div>
                    Powered by
                    <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>,
                    <a href="https://pages.github.com/" target="_blank">Github Pages</a> and
                    <a href="https://tailwindcss.com/" target="_blank">Tailwind CSS</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</body>

</html>
